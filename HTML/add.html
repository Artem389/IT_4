<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить событие</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <div class="container">
        <h1>Добавить новое событие</h1>
        
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Название:</label>
                <input type="text" id="eventName" required>
            </div>
            
            <div class="form-group">
                <label for="eventDate">Дата:</label>
                <input type="date" id="eventDate" required>
            </div>
            
            <div class="form-group">
                <label for="eventCategory">Категория:</label>
                <select id="eventCategory" required>
                    <option value="личные">Личные</option>
                    <option value="рабочие">Рабочие</option>
                    <option value="общественные">Общественные</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eventDescription">Описание:</label>
                <textarea id="eventDescription" rows="4"></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit">Сохранить</button>
                <button type="button" id="cancelBtn">Отмена</button>
            </div>
        </form>
    </div>
    
    <script src="/JS/add.js"></script>
</body>
</html>
